services:
  cloudnas:
    image: cloudnas/clouddrive2
    container_name: clouddrive2
    environment:
      - TZ=Asia/Shanghai
      - CLOUDDRIVE_HOME=/Config
    volumes:
      - /mnt:/CloudNAS
      - ./Config:/Config
      - ./shared:/media:shared #optional media path of host
    devices:
      - /dev/fuse:/dev/fuse
    ports:
      - 39404:19798 # HTTP port
    restart: unless-stopped
    pid: "host"
    privileged: true
    network_mode: "host"
